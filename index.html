<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="StyleSheet" href="stylo.css" />
    <script
      src="https://kit.fontawesome.com/6fc84133e0.js"
      crossorigin="anonymous"
    ></script>

    <!--titulo-->
    <title>Catalogue</title>
  </head>
  <body>
    <h1 class="titulo">Catalogue</h1>

    <div class="contenedor">
      <form id="form">
        <div class="selectbox">
          <div class="select" id="select">
            <div class="contenido-select">
              <h1 class="tittle">Select</h1>
            </div>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <!--opciones del selectbox-->
          <div class="opciones" id="opciones">
            <!--con el enlace sabre en qué opcion ha echi click el usuario-->
            <a href="#" class="opcion">
              <div class="contenido-opcion">
                <div class="texto">
                  <h2 class="tittle">Honda</h2>
                </div>
              </div>
            </a>
            <a href="#" class="opcion">
              <div class="contenido-opcion">
                <div class="texto">
                  <h2 class="tittle">Nissan</h2>
                </div>
              </div>
            </a>
            <a href="#" class="opcion">
              <div class="contenido-opcion">
                <div class="texto">
                  <h2 class="tittle">Mitsubishi</h2>
                </div>
              </div>
            </a>
            <a href="#" class="opcion">
              <div class="contenido-opcion">
                <div class="texto">
                  <h2 class="tittle">Toyota</h2>
                </div>
              </div>
            </a>
          </div>
        </div>
        <input type="hidden" name="Brand" id="inputSelect" value="" />
      </form>
    </div>

    <div class="content2">
      <h2>Data</h2>

      <table>
        <thead>
          <!--esta etiqueta contiene a las etiqueta de encabezado de nuestra tabla (th)-->
          <tr>
            <!--defina una fila-->
            <th>Brand</th>
            <!--th define una celda como encabezado de la tabla-->
            <th>Model</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="td1"></td>
            <!--td define una celda en una sola fila-->
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--librería Jquery-->
    <script src="main.js"></script>
  </body>
</html>
